name: Pull Request

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - name: Test
        run: |
          pwd
          ls -la
          dotnet pack src/BasisTheory.net.sln -p:PackageOutputPath=output -c Release -p:PackageVersion=0.0.0 /p:AssemblyVersion=0.0.0
          ls -la

#      - name: Verify
#        run: make verify
